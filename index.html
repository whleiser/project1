<!doctype html>
<html lang="en">

<head>
    <title>Cryptocurrency and exchange rate converter</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>Cryptocurrency and Exchange Rate Converter</header>

    <img src="assets/cryptocurrency-3085139_1280.jpg" alt="Various cryptocurrency logos" style="width:60%;height:60%;" class="center">

    <instructions class="center">Please select the cryptocurrency that you would like to convert and the currency you would like for the result. </instructions>

    <div class="main">
        <select id="coinIn" size="5">
        <option value="1">Bitcoin</option>
        <option value="2">Ethereum</option>
        <option value="3">XRP</option>
        <option value="4">Bitcoin Cash</option>
        <option value="5">EOS</option>
        <option value="6">Stellar</option>
        <option value="7">Litecoin</option>
        <option value="8">Tether</option><option value="1">Bitcoin</option>
        <option value="9">Cardano</option>
        <option value="10">Monero</option>
        <option value="11">TRON</option><option value="1">Bitcoin</option>
        <option value="12">IOTA</option>
        <option value="13">Dash</option>
        <option value="14">Binance Coin</option><option value="1">Bitcoin</option>
        <option value="15">NEO</option>
        <option value="16">Ethereum Classic</option>
        <option value="17">NEM</option>
        <option value="18">Tezos</option>
        <option value="19">VeChain</option>
        <option value="20">Dogecoin</option>
        </select>

        <select id="currIn" size="5">
        <option value="AUD">Australian Dollar</option>
        <option value="BGN">Bulgarian Lev</option>
        <option value="BRL">Brazilian Real</option>
        <option value="CAD">Canadian Dollar</option>
        <option value="CNY">Chinese Yuan</option>
        <option value="CZK">Czech Koruna</option>
        <option value="DKK">Danish Krone</option>
        <option value="EUR">Euro</option>
        <option value="GBP">Pound Sterling</option>
        <option value="HKD">Hong Kong Dollar</option>
        <option value="HRK">Croatian Kuna</option>
        <option value="HUF">Hungarian Forint</option>
        <option value="IDR">Indonesian Rupiah</option>
        <option value="ILS">Israeli Shekel</option>
        <option value="INR">Indian Rupee</option>
        <option value="ISK">Icelandic Krona</option>
        <option value="KRW">South Korean Won</option>
        <option value="MXN">Mexican Peso</option>
        <option value="MYR">Malaysian Ringgit</option>
        <option value="NOK">Norwegian Krone</option>
        <option value="NZD">New Zealand Dollar</option>
        <option value="PHP">Philippine Peso</option>
        <option value="PLN">Polish Zloty</option>
        <option value="RON">Romanian Leu</option>
        <option value="RUB">Russian Ruble</option>
        <option value="SEK">Swedish Krona</option>
        <option value="SGD">Singapore Dollar/option>
        <option value="THB">Thai Baht</option>
        <option value="TRY">Turkish Lira</option>
        <option value="USD">US Dollar</option>
        <option value="ZAR">South African Rand</option>
        </select>

        <button type="button" id=calculate>Calculate</button>
    </div>
    <div id=result></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
